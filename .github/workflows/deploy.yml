name: Deploy website
on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Setup
        uses: ./.github/actions/setup-node
      - name: Lint code
        run: pnpm run lint
      - name: Test code
        run: pnpm run test
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Setup
        uses: ./.github/actions/setup-node
      - name: Build
        run: pnpm run build
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Setup
        uses: ./.github/actions/setup-node
      - name: Deploy
        run: echo "Deploying..."
